{% block content %}

If you don't have a previous account, create a new account.
    <a href="{% url 'register' %}">Register</a></h4>

 <div class="col-md-8">
 <div class="card mb-4 mt-4">
          <div class="card-header">
          Login To Your Account
          </div>
          <div class="card-body">
              <form method="POST">
                  {%csrf_token%}
                  {{form.as_p}}
                  <button type="submit" class="btn btn-primary">Login</button>
              </form>

          </div>
        </div>
      </div>
{% endblock %}
